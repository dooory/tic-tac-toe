<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tic Tac Toe</title>
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="favicon/apple-touch-icon.png" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="favicon/favicon-32x32.png" />
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="favicon/favicon-16x16.png" />
		<link rel="manifest" href="favicon/site.webmanifest" />

		<script src="script.js" defer></script>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="wrapper">
			<div class="game-status">
				<h1 class="game-state">Press Start to begin!</h1>
				<div class="score-board">
					<div class="player1-score">
						<h2 class="score">Player 1: 0</h2>
					</div>
					<div class="player2-score">
						<h2 class="score">Player 2: 0</h2>
					</div>
				</div>
			</div>
			<div class="game-board"></div>
			<div class="game-controls">
				<button type="button" class="start-button">Start!</button>
				<button type="button" class="reset-button">
					Fully Reset Game!
				</button>
			</div>
		</div>
		<dialog closedby="none" id="match-customization" autofocus>
			<h1 class="title">Pick your names!</h1>
			<form id="pick-your-names">
				<div class="name-picker">
					<label for="player1-name">Player 1:</label>
					<input type="text" name="player1Name" id="player1-name" />
				</div>
				<div class="name-picker">
					<label for="player2-name">Player 2:</label>
					<input type="text" name="player2Name" id="player2-name" />
				</div>
				<button class="submit-names">Submit</button>
			</form>
		</dialog>
	</body>
</html>
